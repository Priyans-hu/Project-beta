<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Raleway:wght@500;700&display=swap" rel="stylesheet">

    <title>Navbar</title>

    <style>
        * {
            padding: 0%;
            margin: 0%;
            font-weight: 500;
            font-family: 'Raleway', sans-serif;
        }
        
        .nav-container {
            color: black;
            padding: 20px 40px;
            align-items: center;
            /* background-color: rgba(0, 0, 0, 0.9); */
            background-color: rgba(255, 255, 255, 1);
        }
        
        .logo p {
            font-size: 1.5em;
            color: rgba(29, 119, 219, 1);
            font-family: 'Noto Sans', sans-serif;
        }
        
        .user-options {
            display: flex;
            align-items: center;
        }
        
        .user-options ul {
            margin: auto;
            align-items: center;
        }
        
        .user-options li {
            display: inline;
            cursor: pointer;
            margin: 0px 2.5vw;
            vertical-align: baseline;
        }
        
        .user-options ul .active {
            padding-bottom: 5px;
            font-weight: 700;
            border-bottom: black 2px solid;
            transition: cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s;
        }
        
        .account button {
            border: none;
            color: black;
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: transparent;
        }
        
        .account .login {
            margin-left: 15px;
        }
        
        .account .signBtn {
            color: white;
            padding: 8px 13px;
            border-radius: 10px;
            background-color: rgba(29, 119, 219, 1);
        }
        
        .search-container {
            width: 80%;
            width: 50vw;
            margin-bottom: 15px;
        }
        
        .search-container input {
            width: 90%;
            border: none;
            outline: none;
            font-size: large;
            padding: 10px 25px;
            text-align: center;
            border-radius: 15px;
            background-color: #3686ff79;
        }
    </style>
</head>

<script>
    let menu = document.getElementsByClassName("centre-user-options");

    function menuClick(cur) {
        for (let i = 0; i < menu.length; i++) {
            menu[i].classList.remove("active");
        }
        cur.classList.add("active");
    }
</script>
